name: Build Docker Image

on:
  push:
    branches: [ "master" ]
  
  # To allow manual runs from the GitHub UI:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx for more efficient builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Extract metadata for Docker like version tags
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: coqui-tts-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      # Build Docker image without pushing
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          # Load the image into Docker instead of pushing it
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache Docker layers for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Verify the build
      - name: Verify Docker image
        run: |
          echo "Docker image built successfully:"
          docker images | grep coqui-tts-backend